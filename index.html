<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Admin Dashboard</title>
    <!-- MATERIAL ICONS CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS (POPPINS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="search-bar">
          <span class="material-icons-sharp"> search </span>
          <input type="search" name="" id="" placeholder="Search" />
        </div>
        <div class="profile-area">
          <div class="theme-btn">
            <span class="material-icons-sharp active"> light_mode </span>
            <span class="material-icons-sharp"> dark_mode </span>
          </div>
          <div class="profile">
            <div class="profile-photo">
              <img src="./images/profile.png" alt="" />
            </div>
            <h5>Chu Hua</h5>
            <span class="material-icons-sharp"> expand_more </span>
          </div>
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <main>
      <aside>
        <button id="close-btn">
          <span class="material-icons-sharp"> close </span>
        </button>

        <div class="sidebar">
          <a href="#">
            <span class="material-icons-sharp"> dashboard </span>
            <h4>Dashboard</h4>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> currency_exchange </span>
            <h4>Exchange</h4>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> account_balance_wallet </span>
            <h4>Wallet</h4>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> payment </span>
            <h4>Transactions</h4>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> pie_chart </span>
            <h4>Analytics</h4>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> message </span>
            <h4>Messages</h4>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> help_center </span>
            <h4>Help Center</h4>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> settings </span>
            <h4>Settings</h4>
          </a>
        </div>
      </aside>
      <!-- END OF ASIDE -->

      <section class="middle"></section>
      <!-- END OF MIDDLE -->

      <section class="right"></section>
      <!-- END OF RIGHT -->
    </main>
    <!-- ===================== END OF ASIDE ===================== -->
  </body>
</html>
